<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;h1 id=&#34;双指针&#34;&gt;双指针&lt;/h1&gt;
&lt;p&gt;&lt;a href=&#34;https://leetcode.cn/problems/container-with-most-water/&#34;&gt;11. 盛最多水的容器&lt;/a&gt;&lt;br&gt;
left, right分别指最左最右,每次向中间移动较短的边.&lt;br&gt;
正确性证明: 假设left是短边, left和left+1, left+2, ..., right-1构成的面积一定小于left, right, 所以left这个点可以舍弃&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://leetcode.cn/problems/3sum/&#34;&gt;15. 三数之和&lt;/a&gt;&lt;br&gt;
暴力的想法是枚举三数,N^3复杂度超时&lt;br&gt;
但是观察到排序后,第二层循环增大时第三层循环中一定减小,故可以用双指针, 且二者移动的距离和是O(n)的,所以复杂度降低到了O(n3)&lt;br&gt;
其实这道题也可以用哈希做,提前存一下哈希,二层循环中用哈希o(1)地判断第三个数是否存在&lt;/p&gt;
&lt;h1 id=&#34;哈希&#34;&gt;哈希&lt;/h1&gt;
&lt;p&gt;&lt;a href=&#34;https://leetcode.cn/problems/longest-consecutive-sequence/&#34;&gt;128. 最长连续序列&lt;/a&gt;&lt;br&gt;
将每个数加到set里面, 然后遍历序列的开头(n-1不在set中时), 对于每个序列开头,循环得到长度, 总序列长度肯定是小于n的,所以o(n)&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://leetcode.cn/problems/group-anagrams/&#34;&gt;49. 字母异位词分组&lt;/a&gt;&lt;br&gt;
维护一个Dictionay,用sort后的字符串作为key, value是一个List string&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h1 id=\&#34;lua\&#34;&gt;Lua&lt;/h1&gt;\n&lt;p&gt;xlua热更新原理&lt;br&gt;\nxlua中c#和lua测是怎么交互的&lt;br&gt;\nlua元表面向对象的实现&lt;/p&gt;\n&lt;h1 id=\&#34;图形学\&#34;&gt;图形学&lt;/h1&gt;\n&lt;h2 id=\&#34;判断三角形是否正对摄像机剔除\&#34;&gt;判断三角形是否正对摄像机(剔除)&lt;/h2&gt;\n&lt;p&gt;计算摄像机方向和三角形法线方向的夹角(点乘反余弦)&lt;/p&gt;\n&lt;h1 id=\&#34;性能\&#34;&gt;性能&lt;/h1&gt;\n&lt;h2 id=\&#34;unity-加载某个界面时有很多小图加载导致卡顿该怎么处理\&#34;&gt;unity 加载某个界面时,有很多小图加载导致卡顿,该怎么处理&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;图集合并&lt;/strong&gt;：将多个小图集合并成一个大图集（Texture Atlas），可以减少渲染批次和减轻贴图切换的开销，从而提高性能。Unity提供了TexturePacker等工具来帮助你自动进行图集合并。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;异步加载&lt;/strong&gt;：使用异步加载的方式加载小图，可以避免在加载过程中阻塞主线程，从而减少卡顿。你可以使用Unity的协程（Coroutine）或者Async/Await模式来实现异步加载。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;对象池技术&lt;/strong&gt;：使用对象池技术可以在游戏运行时预先创建一定数量的小图对象，并在需要时重复使用，而不是频繁地创建和销毁对象。这样可以减少内存分配和垃圾回收的开销，提高性能。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;分帧加载&lt;/strong&gt;：将加载操作分解成多帧进行，每帧加载一部分小图，可以避免一次性加载过多资源导致的卡顿。你可以在多帧中逐步加载小图，直到全部加载完成。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;优化资源&lt;/strong&gt;：对小图进行压缩和优化，减小其尺寸和内存占用。你可以使用Unity提供的Texture Compression等功能对小图进行优化，以减少加载时的内存开销。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;懒加载&lt;/strong&gt;：只在需要时加载小图，而不是在游戏启动时一次性加载所有资源。这样可以延迟加载开销，并在游戏运行过程中根据需要动态加载资源。&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;逻辑层和表现层的帧数不一致怎么办\&#34;&gt;逻辑层和表现层的帧数不一致怎么办&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;使用插值来平滑表现层的渲染&lt;/strong&gt; : 例如，你可以在渲染时使用上一帧和当前帧之间的时间差来插值物体的位置和旋转，以平滑动画过渡，从而使得在更高的帧率下表现更流畅。&lt;/p&gt;\n&lt;h1 id=\&#34;ai\&#34;&gt;AI&lt;/h1&gt;\n&lt;h2 id=\&#34;场景有很多智能体的情况下如何设置ai\&#34;&gt;场景有很多智能体的情况下如何设置AI&lt;/h2&gt;\n&lt;p&gt;行为树更新降频&lt;br&gt;\nLOD&lt;br&gt;\n利用对象池管理AI Agent的创建与销毁&lt;/p&gt;\n&lt;h1 id=\&#34;unity\&#34;&gt;Unity&lt;/h1&gt;\n&lt;h2 id=\&#34;monobehaviour更新顺序\&#34;&gt;monobehaviour更新顺序?&lt;/h2&gt;\n&lt;p&gt;Awake——&amp;gt;OnEnable–&amp;gt;Start——&amp;gt;Update——&amp;gt;FixedUpdate——&amp;gt;LateUpdate——&amp;gt;OnGUI——&amp;gt;OnDisable——&amp;gt;OnDestroy&lt;/p&gt;\n&lt;h2 id=\&#34;unity的update有什么问题\&#34;&gt;unity的update有什么问题&lt;/h2&gt;\n&lt;h1 id=\&#34;ui\&#34;&gt;UI&lt;/h1&gt;\n&lt;h2 id=\&#34;layout-group里面三个参数是干嘛用的\&#34;&gt;layout group里面三个参数是干嘛用的&lt;/h2&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;/th&gt;\n&lt;th&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Control Child Size&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Whether the Layout Group controls the width and height of its child layout elements.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Use Child Scale&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Whether the Layout Group considers the scale of its child layout elements when sizing and laying out elements.  &lt;br&gt;  &lt;br&gt;&lt;strong&gt;Width&lt;/strong&gt; and &lt;strong&gt;Height&lt;/strong&gt; correspond to the &lt;strong&gt;Scale &amp;gt; X&lt;/strong&gt; and &lt;strong&gt;Scale &amp;gt; Y&lt;/strong&gt; values in each child layout element&#39;s &lt;a href=\&#34;https://docs.unity3d.com/Packages/com.unity.ugui@1.0/manual/class-RectTransform.html\&#34;&gt;Rect Transform&lt;/a&gt; component.  &lt;br&gt;  &lt;br&gt;You cannot animate the Scale values using the &lt;a href=\&#34;https://docs.unity3d.com/Manual/class-AnimatorController.html\&#34;&gt;Animator Controller&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Child Force Expand&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Whether to force the child layout elements to expand to fill additional available space.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\&#34;如何获取一个recttransform的大小\&#34;&gt;如何获取一个RectTransform的大小&lt;/h2&gt;\n&lt;p&gt;1：直接获取sizeDelta属性值，其中X和Y可以对应理解成width和height。sizeDelta的具体含义：若anchors是一个点的话则代表宽高，否则为到锚点的距离&lt;/p&gt;\n&lt;p&gt;2：rect.size的属性值，这里不受anchors的影响&lt;/p&gt;\n&lt;h2 id=\&#34;背包循环列表的实现不同大小怎么处理\&#34;&gt;背包循环列表的实现,不同大小怎么处理&lt;/h2&gt;\n&lt;p&gt;https://www.zhihu.com/column/c_1684515818367504385&lt;/p&gt;\n&lt;h1 id=\&#34;c\&#34;&gt;C#&lt;/h1&gt;\n&lt;h2 id=\&#34;谈谈值类型和引用类型\&#34;&gt;谈谈值类型和引用类型&lt;/h2&gt;\n&lt;h2 id=\&#34;使用dictionarytkey-tvalue时如果key是值类型有没有什么要注意的\&#34;&gt;使用Dictionary&amp;lt;Tkey, TValue&amp;gt;时,如果key是值类型有没有什么要注意的&lt;/h2&gt;\n&lt;p&gt;如果是系统的内置int,long这种无所谓, 但是如果key是自定义的struct,需要重写GetHashCode()etHashCode()方法！主要原因是一定要确保不同Key的HashCode绝不重复（这里的“绝不”是针对所有可能出现的Key值的范围而言）&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;Zkgjf3Rbf&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Unity面经&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2024-04-01 23:52:19&#34;,&#34;dateFormat&#34;:&#34;2024-04-01&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://shane2568.github.io/Zkgjf3Rbf/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:215000,&#34;words&#34;:938,&#34;minutes&#34;:4},&#34;description&#34;:&#34;Lua\nxlua热更新原理\nxlua中c#和lua测是怎么交互的\nlua元表面向对象的实现\n图形学\n判断三角形是否正对摄像机(剔除)\n计算摄像机方向和三角形法线方向的夹角(点乘反余弦)\n性能\nunity 加载某个界面时,有很多小图加载导致卡...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#lua\&#34;&gt;Lua&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9B%BE%E5%BD%A2%E5%AD%A6\&#34;&gt;图形学&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%A4%E6%96%AD%E4%B8%89%E8%A7%92%E5%BD%A2%E6%98%AF%E5%90%A6%E6%AD%A3%E5%AF%B9%E6%91%84%E5%83%8F%E6%9C%BA%E5%89%94%E9%99%A4\&#34;&gt;判断三角形是否正对摄像机(剔除)&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%80%A7%E8%83%BD\&#34;&gt;性能&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#unity-%E5%8A%A0%E8%BD%BD%E6%9F%90%E4%B8%AA%E7%95%8C%E9%9D%A2%E6%97%B6%E6%9C%89%E5%BE%88%E5%A4%9A%E5%B0%8F%E5%9B%BE%E5%8A%A0%E8%BD%BD%E5%AF%BC%E8%87%B4%E5%8D%A1%E9%A1%BF%E8%AF%A5%E6%80%8E%E4%B9%88%E5%A4%84%E7%90%86\&#34;&gt;unity 加载某个界面时,有很多小图加载导致卡顿,该怎么处理&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%80%BB%
